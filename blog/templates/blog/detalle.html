{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.fecha_creacion %}
            <div class="date">
                {{ pub.fecha_creacion }}
            </div>
        {% endif %}
        <h1>{{ post.titulo }}</h1>
        <p>{{ post.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
